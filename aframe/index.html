<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab2 - VR application</title>
    <meta name="description" content="Basic example for Point Cloud component."></meta>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="js/aframe-pointcloud-component.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script
  </head>
  <body>
    <a-scene>
 
    <a-plane position="0 0 -4" rotation="-90 0 0" width="80" height="80" color="#FF0000"></a-plane>
    <a-sky color="#808080"></a-sky>
    <a-light type="ambient" intensity="5" color="#FF0000"></a-light>
    <a-entity laser-controls line="color: blue; opacity: 1"></a-entity>
    <a-pointcloud scale="0.1 0.1 0.1" position="0 0.08 -2.5" rotation="-90 45 0" src="url(sculpt.ply)" size="0.05">
    </a-pointcloud>

    </a-gui-flex-container>
    <!-- Camera + cursor. -->
    <a-entity id="cameraRig" position="-3 2 3">
    <a-camera look-controls wasd-controls position="0 0 0">
    <a-gui-cursor id="cursor" raycaster="objects: [gui-interactable]" fuse="true" fuse-timeout="2000" design="dot">
    </a-gui-cursor> <!-- /cursor -->
    </a-camera> <!-- /camera -->
    </a-entity>
	  
    <a-gui-circle-timer
        height="0.75"
	count-down="10"
	font-family="Arial"
	margin="0 0 0.05 0"
    >
    </a-gui-circle-timer>    
    
    </a-scene>
  </body>
</html>
